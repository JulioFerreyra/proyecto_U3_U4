    <nav class="navbar">
        <div class="logo-container">
            <img src="../Productos/imagenes/logo.png" alt="Logo" class="logo">
        </div>

    <h1>
        Editar Clientes
    </h1>

    <!--contenedor del formulario-->
    <div>
        <form action="">
            <div>
                <label for="">Clientes</label>
                <select title="combo_clientes" id="combo_clientes" onchange="cargar_datos();">
                    <!-- <option value="1">Fernando Ortega</option> -->
                </select>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa">
            </div>
            <div>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono">
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="text" id="correo">
            </div>

            <div>
                <button type="button" onclick="guardar_cambios();">Actualizar</button>
                <button type="button" onclick="regresar();">Regresar</button>
                <button type="button" onclick="eliminar();">Eliminar</button>
                
            </div>
        </form>
    </div>
