<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes</title>
</head>
<body>
    <h1>
        Editar Clientes
    </h1>

    <!--contenedor del formulario-->
    <div>
        <form action="">
            <div>
                <label for="">Clientes</label>
                <select name="" id="combo_clientes" onchange="cargar_datos();">
                    <!-- <option value="1">Fernando Ortega</option> -->
                </select>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa">
            </div>
            <div>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono">
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="text" id="correo">
            </div>

            <div>
                <button type="button" onclick="guardar_cambios();">Actualizar</button>
                <button type="button" onclick="regresar();">Regresar</button>
                <button type="button" onclick="eliminar();">Eliminar</button>
                
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script_c.js"></script>
    <script src="editar.js"></script>
</body>
</html>
