<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="editarProducto.css">
  <title>Actualizar Productos</title>
  
</head>

<body>
  <section>
    <h1>Actualizar Productos</h1>
    <div class="contenedor">
      <form action="" method="get" accept-charset="utf-8">
        <div class="contenedor-SelectProductos">
          <label for="selectProductos">Productos</label>
          <select id="selectProductos" name="selectBox" onchange="cargar_datos();">
          </select>
        </div>
        <div class="contenedor-txtProducto">
          <label for="txtProducto">Producto</label>
          <input type="text" name="" id="txtProducto" value="" />
        </div>
        <div class="contenedor-selCategoria">
            <label for="selCategoria">Categoria</label>
            <select name="selCategoria" title="Categoria" id="selCategoria">
                <option value="Telefono">Telefono</option>
                <option value="Coche">Coche</option>
                <option value="Computadora">Computadora</option>
    
    
            </select>
          </div>
        <div class="contenedor-txtCompra">
            <label for="txtCompra">Precio de Compra</label>
            <input type="number" name="" id="txtCompra" value="" />
          </div>
        <div class="contenedor-txtVenta">
          <label for="txtVenta">Precio de Venta</label>
          <input type="number" name="" id="txtVenta" value="" />
        </div>
        <div class="contenedor-buttons">
          <button class="" type="button" onclick="actualizar_producto();">
            Guardar
          </button>
          <button class="" type="button" onclick="navegar_productos();">
            Cancelar
          </button>
          <button class="" type="button" onclick="eliminar_producto();">
            Eliminar
          </button>
        </div>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                                                                                                                          crossorigin="anonymous">
  </script>
  <script src="editar.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
