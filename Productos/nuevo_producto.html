<!DOCTYPE html>
<html lang="es">

<head >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Productos</title>
  
</head>

<body>
  <h1>Agregar Productos</h1>
  <div class="form-div">
    <form action="" method="get" accept-charset="utf-8">
      <div class="">
        <label for="txtProducto">Producto</label>
        <input type="text" name="" id="txtProducto" value="" />
      </div>
      <div class="">
        <label for="selCategoria">Categoria</label>
        <select name="selCategoria" title="Categoria" id="selCategoria">
            <option value="Telefono">Telefono</option>
            <option value="Coche">Coche</option>
            <option value="Computadora">Computadora</option>


        </select>
      </div>
      <div class="">
        <label for="txtCompra">Precio de compra</label>
        <input type="number" name="" id="txtCompra" value="" />
      </div>
      <div class="">
        <label for="txtVenta">Precio de venta</label>
        <input type="number" name="" id="txtVenta" value="" />
      </div>
      <div class="">
        <button class="" type="button" onclick="agregar_producto();">
          Guardar
        </button>
        <button class=""type="button" onclick="navegar_productos();">
          Cancel
        </button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                                                                                                                          crossorigin="anonymous">
  </script>
  <script src="scripts.js" type="text/javascript" charset="utf-8"></script>
  <script src="agregar.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
